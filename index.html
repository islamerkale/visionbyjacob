<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Morgan - Photographer & Videographer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,sans-serif; background:#000; color:#fff; overflow-x:hidden; }
        .fade-in { animation: fadeIn 1.2s ease-in; }
        @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
        .slide-up { animation: slideUp 0.8s ease-out; }
        @keyframes slideUp { from{opacity:0; transform:translateY(50px);} to{opacity:1; transform:translateY(0);} }
        .bounce { animation: bounce 1.5s infinite; }
        @keyframes bounce { 0%,100%{transform:translateY(0);} 50%{transform:translateY(10px);} }
        .portfolio-item { position:relative; overflow:hidden; aspect-ratio:3/4; border-radius: 8px; cursor: pointer; }
        .portfolio-item img, .portfolio-item iframe { width:100%; height:100%; object-fit:cover; transition: transform 0.7s ease; }
        .portfolio-item:hover img { transform:scale(1.1); }
        
        /* Fullscreen overlay */
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .fullscreen-content {
            max-width: 90vw;
            max-height: 90vh;
            width: auto;
            height: auto;
            position: relative;
        }
        
        .fullscreen-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }
        
        .fullscreen-content iframe {
            width: 80vw;
            height: 80vh;
            border: none;
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            border: none;
            color: white;
            font-size: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }
        
        .close-btn:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .prev-btn, .next-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            border: none;
            color: white;
            font-size: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }
        
        .prev-btn { left: 20px; }
        .next-btn { right: 20px; }
        
        .prev-btn:hover, .next-btn:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .item-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background: rgba(0,0,0,0.7);
            padding: 1rem 2rem;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        
        .item-category {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 0.25rem;
        }
        
        .item-title {
            font-size: 1.5rem;
            font-weight: 300;
        }
        
        .item-type {
            font-size: 1rem;
            opacity: 0.7;
            margin-top: 0.25rem;
        }
        
        .header { position:fixed; top:0; left:0; right:0; z-index:50; transition: all 0.3s ease; padding:1.5rem 0; }
        .header.scrolled { background:rgba(0,0,0,0.8); backdrop-filter:blur(12px); padding:1rem 0; }
        .btn-hover { transition:all 0.3s ease; cursor:pointer; }
        .btn-hover:hover { opacity:0.7; transform:scale(1.05); }
        .filter-btn { opacity:0.4; transition:opacity 0.3s ease; cursor:pointer; background:none; border:none; color:white; letter-spacing:0.1em; font-size:1rem; padding:0; }
        .filter-btn:hover { opacity:0.7; }
        .filter-btn.active { opacity:1; }
        html { scroll-behavior:smooth; }
        
        .loading { display:flex; flex-direction:column; align-items:center; justify-content:center; padding:4rem; }
        .spinner { width:40px; height:40px; border:4px solid rgba(255,255,255,0.3); border-top-color:#3b82f6; border-radius:50%; animation:spin 1s linear infinite; margin-bottom:1rem; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<header class="header" id="header">
    <nav class="max-w-7xl mx-auto px-6 md:px-12 flex items-center justify-between">
        <button onclick="scrollToTop()" class="btn-hover" style="letter-spacing: 0.2em; font-weight:600;">AM</button>
        <ul class="flex items-center gap-8 md:gap-12" style="list-style:none;">
            <li><button onclick="scrollToSection('portfolio')" class="btn-hover">PORTFOLIO</button></li>
            <li><button onclick="window.open('update-json.html', '_blank')" class="btn-hover" style="background:#3b82f6;padding:0.5rem 1rem;border-radius:6px;">ADMIN</button></li>
        </ul>
    </nav>
</header>

<!-- Hero Section -->
<section class="fade-in" style="height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; position:relative; padding:0 1.5rem;">
    <div class="slide-up text-center">
        <h1 style="font-size:clamp(3rem,10vw,6rem); margin-bottom:1.5rem; font-weight:300;">ALEX MORGAN</h1>
        <p style="font-size:clamp(1.25rem,3vw,1.5rem); letter-spacing:0.2em; opacity:0.7; font-weight:300;">PHOTOGRAPHER & VIDEOGRAPHER</p>
    </div>
    <button onclick="scrollToSection('portfolio')" class="bounce" style="position:absolute; bottom:3rem; background:none; border:none; color:white; opacity:0.7;">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M6 9l6 6 6-6"/>
        </svg>
    </button>
</section>

<!-- Portfolio Section -->
<section id="portfolio" style="padding:5rem 1.5rem;">
    <div class="max-w-7xl mx-auto">
        <h2 style="font-size:clamp(2.5rem,8vw,4rem); margin-bottom:3rem; font-weight:300;">PORTFOLIO</h2>

        <div style="display:flex; gap:1.5rem; margin-bottom:3rem; flex-wrap:wrap;">
            <button class="filter-btn active" onclick="filterPortfolio('all')" data-filter="all">TÃœMÃœ</button>
            <button class="filter-btn" onclick="filterPortfolio('photo')" data-filter="photo">FOTOÄžRAFLAR</button>
            <button class="filter-btn" onclick="filterPortfolio('video')" data-filter="video">VÄ°DEOLAR</button>
            <div id="categoryFilters" style="display:flex; gap:1rem; flex-wrap:wrap; margin-left:auto;"></div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Portfolio yÃ¼kleniyor...</p>
        </div>

        <!-- Portfolio Grid -->
        <div id="portfolio-grid" style="display:none; grid-template-columns:repeat(auto-fill, minmax(280px, 1fr)); gap:2rem;"></div>
        
        <!-- No Content Message -->
        <div id="no-content" style="display:none; text-align:center; padding:4rem; color:#666;">
            <p style="font-size:1.5rem; margin-bottom:1rem;">HenÃ¼z iÃ§erik eklenmemiÅŸ</p>
            <button onclick="window.open('update-json.html', '_blank')" style="background:#3b82f6; color:white; border:none; padding:0.75rem 1.5rem; border-radius:6px; cursor:pointer;">
                Admin Paneline Git
            </button>
        </div>

        <!-- Error Message -->
        <div id="error-message" style="display:none; text-align:center; padding:4rem; color:#ef4444;">
            <p style="font-size:1.5rem; margin-bottom:1rem;">Portfolio yÃ¼klenirken hata oluÅŸtu</p>
            <button onclick="loadPortfolio()" style="background:#3b82f6; color:white; border:none; padding:0.75rem 1.5rem; border-radius:6px; cursor:pointer;">
                Tekrar Dene
            </button>
        </div>
    </div>
</section>

<!-- Fullscreen Overlay -->
<div id="fullscreen-overlay" class="fullscreen-overlay">
    <button class="close-btn" onclick="closeFullscreen()">Ã—</button>
    <button class="prev-btn" onclick="prevItem()">â€¹</button>
    <button class="next-btn" onclick="nextItem()">â€º</button>
    
    <div class="fullscreen-content" id="fullscreen-content">
        <!-- Content will be inserted here -->
    </div>
    
    <div class="item-info" id="fullscreen-info">
        <div class="item-category" id="fs-category"></div>
        <div class="item-title" id="fs-title"></div>
        <div class="item-type" id="fs-type"></div>
    </div>
</div>

<script>
    // GitHub Raw URL'nizi buraya girin
    const PORTFOLIO_JSON_URL = 'https://raw.githubusercontent.com/islamerkale/visionbyjacob/main/portfolio.json';
    
    let portfolioItems = [];
    let currentFilter = 'all';
    let currentCategory = null;
    let currentFilteredItems = [];
    let currentFullscreenIndex = -1;

    // Portfolio verilerini GitHub'dan yÃ¼kle
    async function loadPortfolio() {
        showLoading();
        
        try {
            const response = await fetch(PORTFOLIO_JSON_URL + '?t=' + Date.now());
            if (!response.ok) throw new Error('JSON dosyasÄ± bulunamadÄ±');
            
            const data = await response.json();
            portfolioItems = data.items || [];
            
            hideLoading();
            renderCategoryFilters();
            renderPortfolio();
        } catch (error) {
            console.error('Portfolio yÃ¼kleme hatasÄ±:', error);
            hideLoading();
            showError();
        }
    }
    
    // TÃ¼m kategorileri bul
    function getAllCategories() {
        const categories = new Set();
        portfolioItems.forEach(item => {
            if (item.category) {
                categories.add(item.category);
            }
        });
        return Array.from(categories);
    }
    
    // Kategori filtrelerini oluÅŸtur
    function renderCategoryFilters() {
        const categories = getAllCategories();
        const container = document.getElementById('categoryFilters');
        
        if (categories.length > 0) {
            container.innerHTML = categories.map(category => 
                `<button class="filter-btn category-filter" onclick="filterByCategory('${category}')" data-category="${category}">${category.toUpperCase()}</button>`
            ).join('');
        } else {
            container.innerHTML = '';
        }
    }
    
    // Portfolio'yu render et
    function renderPortfolio() {
        const grid = document.getElementById('portfolio-grid');
        const noContent = document.getElementById('no-content');
        
        // Filtreleme
        let filteredItems = portfolioItems;
        if (currentFilter !== 'all') {
            filteredItems = portfolioItems.filter(item => item.type === currentFilter);
        }
        if (currentCategory) {
            filteredItems = filteredItems.filter(item => item.category === currentCategory);
        }
        
        currentFilteredItems = filteredItems;
        
        // Ä°Ã§erik yoksa mesaj gÃ¶ster
        if (filteredItems.length === 0) {
            grid.style.display = 'none';
            noContent.style.display = 'block';
            return;
        }
        
        grid.style.display = 'grid';
        noContent.style.display = 'none';
        
        grid.innerHTML = filteredItems.map((item, index) => {
            if (item.type === 'photo') {
                const imgSrc = `https://drive.google.com/thumbnail?id=${item.driveId}&sz=w1000`;
                const fallbackSrc = `https://drive.google.com/uc?export=view&id=${item.driveId}`;
                
                return `<div class="portfolio-item" onclick="openFullscreen(${index})">
                    <img 
                        src="${imgSrc}" 
                        alt="${item.title}"
                        loading="lazy"
                        onerror="this.onerror=null; this.src='${fallbackSrc}';"
                    >
                </div>`;
            } else {
                return `<div class="portfolio-item" onclick="openFullscreen(${index})">
                    <iframe 
                        src="https://drive.google.com/file/d/${item.driveId}/preview?autoplay=0" 
                        frameborder="0" 
                        allow="autoplay; encrypted-media" 
                        allowfullscreen
                        loading="lazy"
                        title="${item.title}"
                    ></iframe>
                </div>`;
            }
        }).join('');
    }
    
    // Fullscreen aÃ§
    function openFullscreen(index) {
        currentFullscreenIndex = index;
        const item = currentFilteredItems[index];
        const overlay = document.getElementById('fullscreen-overlay');
        const content = document.getElementById('fullscreen-content');
        const info = document.getElementById('fullscreen-info');
        
        // Bilgileri gÃ¼ncelle
        document.getElementById('fs-category').textContent = item.category;
        document.getElementById('fs-title').textContent = item.title;
        document.getElementById('fs-type').textContent = item.type === 'photo' ? 'ðŸ“¸ FotoÄŸraf' : 'ðŸŽ¬ Video';
        
        // Ä°Ã§eriÄŸi oluÅŸtur
        if (item.type === 'photo') {
            const highResSrc = `https://drive.google.com/uc?export=view&id=${item.driveId}`;
            content.innerHTML = `<img src="${highResSrc}" alt="${item.title}" style="max-width:100%; max-height:90vh; object-fit:contain;">`;
        } else {
            content.innerHTML = `<iframe 
                src="https://drive.google.com/file/d/${item.driveId}/preview?autoplay=1" 
                frameborder="0" 
                allow="autoplay; fullscreen; encrypted-media" 
                allowfullscreen
                style="width:80vw; height:80vh;"
                title="${item.title}"
            ></iframe>`;
        }
        
        overlay.style.display = 'flex';
        document.body.style.overflow = 'hidden'; // Sayfa kaydÄ±rmayÄ± durdur
    }
    
    // Fullscreen kapat
    function closeFullscreen() {
        const overlay = document.getElementById('fullscreen-overlay');
        overlay.style.display = 'none';
        document.body.style.overflow = 'auto'; // Sayfa kaydÄ±rmayÄ± geri aÃ§
        
        // Videoyu durdur
        const iframe = document.querySelector('#fullscreen-content iframe');
        if (iframe) {
            iframe.src = iframe.src.replace('autoplay=1', 'autoplay=0');
        }
    }
    
    // Ã–nceki item
    function prevItem() {
        if (currentFilteredItems.length === 0) return;
        
        currentFullscreenIndex--;
        if (currentFullscreenIndex < 0) {
            currentFullscreenIndex = currentFilteredItems.length - 1;
        }
        openFullscreen(currentFullscreenIndex);
    }
    
    // Sonraki item
    function nextItem() {
        if (currentFilteredItems.length === 0) return;
        
        currentFullscreenIndex++;
        if (currentFullscreenIndex >= currentFilteredItems.length) {
            currentFullscreenIndex = 0;
        }
        openFullscreen(currentFullscreenIndex);
    }
    
    // Klavye kontrolleri
    document.addEventListener('keydown', (e) => {
        const overlay = document.getElementById('fullscreen-overlay');
        if (overlay.style.display !== 'flex') return;
        
        switch(e.key) {
            case 'Escape':
                closeFullscreen();
                break;
            case 'ArrowLeft':
                prevItem();
                break;
            case 'ArrowRight':
                nextItem();
                break;
        }
    });
    
    // Filtreleme fonksiyonlarÄ±
    function filterPortfolio(filter) {
        currentFilter = filter;
        currentCategory = null;
        
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
        
        document.querySelectorAll('.category-filter').forEach(btn => {
            btn.classList.remove('active');
        });
        
        renderPortfolio();
    }
    
    function filterByCategory(category) {
        currentCategory = category;
        currentFilter = 'all';
        
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        document.querySelector(`[data-category="${category}"]`).classList.add('active');
        
        renderPortfolio();
    }
    
    // UI Helper fonksiyonlarÄ±
    function showLoading() {
        document.getElementById('loading').style.display = 'flex';
        document.getElementById('portfolio-grid').style.display = 'none';
        document.getElementById('no-content').style.display = 'none';
        document.getElementById('error-message').style.display = 'none';
    }
    
    function hideLoading() {
        document.getElementById('loading').style.display = 'none';
    }
    
    function showError() {
        document.getElementById('error-message').style.display = 'block';
    }
    
    // DiÄŸer fonksiyonlar
    function scrollToSection(id) {
        document.getElementById(id).scrollIntoView({behavior: 'smooth'});
    }
    
    function scrollToTop() {
        window.scrollTo({top: 0, behavior: 'smooth'});
    }
    
    // Sayfa yÃ¼klendiÄŸinde
    document.addEventListener('DOMContentLoaded', function() {
        loadPortfolio();
        
        window.addEventListener('scroll', () => {
            const h = document.getElementById('header');
            h.classList.toggle('scrolled', window.scrollY > 50);
        });
        
        // Fullscreen overlay'a tÄ±klayÄ±nca kapat
        document.getElementById('fullscreen-overlay').addEventListener('click', (e) => {
            if (e.target.id === 'fullscreen-overlay') {
                closeFullscreen();
            }
        });
        
        // Her 30 saniyede bir yenile (isteÄŸe baÄŸlÄ±)
        setInterval(() => {
            loadPortfolio();
        }, 30000);
    });
</script>

</body>
</html>
