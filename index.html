<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Morgan - Photographer & Videographer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,sans-serif; background:#000; color:#fff; overflow-x:hidden; }
        .fade-in { animation: fadeIn 1.2s ease-in; }
        @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
        .slide-up { animation: slideUp 0.8s ease-out; }
        @keyframes slideUp { from{opacity:0; transform:translateY(50px);} to{opacity:1; transform:translateY(0);} }
        .bounce { animation: bounce 1.5s infinite; }
        @keyframes bounce { 0%,100%{transform:translateY(0);} 50%{transform:translateY(10px);} }
        .portfolio-item { position:relative; overflow:hidden; aspect-ratio:3/4; border-radius: 8px; cursor: pointer; }
        .portfolio-item img, .portfolio-item iframe { width:100%; height:100%; object-fit:cover; transition: transform 0.7s ease; }
        .portfolio-item:hover img { transform:scale(1.1); }
        
        /* Basit fullscreen modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            overflow: auto;
        }
        
        .modal-content {
            position: relative;
            margin: auto;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .modal-image {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }
        
        .modal-video {
            width: 90%;
            height: 90vh;
            border: none;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            background: none;
            border: none;
            padding: 10px;
        }
        
        .modal-close:hover {
            opacity: 0.7;
        }
        
        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            font-size: 30px;
            padding: 15px;
            cursor: pointer;
            z-index: 1001;
        }
        
        .modal-prev { left: 20px; }
        .modal-next { right: 20px; }
        
        .modal-nav:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .header { position:fixed; top:0; left:0; right:0; z-index:50; transition: all 0.3s ease; padding:1.5rem 0; }
        .header.scrolled { background:rgba(0,0,0,0.8); backdrop-filter:blur(12px); padding:1rem 0; }
        .btn-hover { transition:all 0.3s ease; cursor:pointer; }
        .btn-hover:hover { opacity:0.7; transform:scale(1.05); }
        .filter-btn { opacity:0.4; transition:opacity 0.3s ease; cursor:pointer; background:none; border:none; color:white; letter-spacing:0.1em; font-size:1rem; padding:0; }
        .filter-btn:hover { opacity:0.7; }
        .filter-btn.active { opacity:1; }
        html { scroll-behavior:smooth; }
        
        .loading { display:flex; flex-direction:column; align-items:center; justify-content:center; padding:4rem; }
        .spinner { width:40px; height:40px; border:4px solid rgba(255,255,255,0.3); border-top-color:#3b82f6; border-radius:50%; animation:spin 1s linear infinite; margin-bottom:1rem; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<header class="header" id="header">
    <nav class="max-w-7xl mx-auto px-6 md:px-12 flex items-center justify-between">
        <button onclick="scrollToTop()" class="btn-hover" style="letter-spacing: 0.2em; font-weight:600;">AM</button>
        <ul class="flex items-center gap-8 md:gap-12" style="list-style:none;">
            <li><button onclick="scrollToSection('portfolio')" class="btn-hover">PORTFOLIO</button></li>
            <li><button onclick="window.open('update-json.html', '_blank')" class="btn-hover" style="background:#3b82f6;padding:0.5rem 1rem;border-radius:6px;">ADMIN</button></li>
        </ul>
    </nav>
</header>

<!-- Hero Section -->
<section class="fade-in" style="height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; position:relative; padding:0 1.5rem;">
    <div class="slide-up text-center">
        <h1 style="font-size:clamp(3rem,10vw,6rem); margin-bottom:1.5rem; font-weight:300;">ALEX MORGAN</h1>
        <p style="font-size:clamp(1.25rem,3vw,1.5rem); letter-spacing:0.2em; opacity:0.7; font-weight:300;">PHOTOGRAPHER & VIDEOGRAPHER</p>
    </div>
    <button onclick="scrollToSection('portfolio')" class="bounce" style="position:absolute; bottom:3rem; background:none; border:none; color:white; opacity:0.7;">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M6 9l6 6 6-6"/>
        </svg>
    </button>
</section>

<!-- Portfolio Section -->
<section id="portfolio" style="padding:5rem 1.5rem;">
    <div class="max-w-7xl mx-auto">
        <h2 style="font-size:clamp(2.5rem,8vw,4rem); margin-bottom:3rem; font-weight:300;">PORTFOLIO</h2>

        <div style="display:flex; gap:1.5rem; margin-bottom:3rem; flex-wrap:wrap;">
            <button class="filter-btn active" onclick="filterPortfolio('all')" data-filter="all">TÜMÜ</button>
            <button class="filter-btn" onclick="filterPortfolio('photo')" data-filter="photo">FOTOĞRAFLAR</button>
            <button class="filter-btn" onclick="filterPortfolio('video')" data-filter="video">VİDEOLAR</button>
            <div id="categoryFilters" style="display:flex; gap:1rem; flex-wrap:wrap; margin-left:auto;"></div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Portfolio yükleniyor...</p>
        </div>

        <!-- Portfolio Grid -->
        <div id="portfolio-grid" style="display:none; grid-template-columns:repeat(auto-fill, minmax(280px, 1fr)); gap:2rem;"></div>
        
        <!-- No Content Message -->
        <div id="no-content" style="display:none; text-align:center; padding:4rem; color:#666;">
            <p style="font-size:1.5rem; margin-bottom:1rem;">Henüz içerik eklenmemiş</p>
            <button onclick="window.open('update-json.html', '_blank')" style="background:#3b82f6; color:white; border:none; padding:0.75rem 1.5rem; border-radius:6px; cursor:pointer;">
                Admin Paneline Git
            </button>
        </div>

        <!-- Error Message -->
        <div id="error-message" style="display:none; text-align:center; padding:4rem; color:#ef4444;">
            <p style="font-size:1.5rem; margin-bottom:1rem;">Portfolio yüklenirken hata oluştu</p>
            <button onclick="loadPortfolio()" style="background:#3b82f6; color:white; border:none; padding:0.75rem 1.5rem; border-radius:6px; cursor:pointer;">
                Tekrar Dene
            </button>
        </div>
    </div>
</section>

<!-- Simple Fullscreen Modal -->
<div id="fullscreenModal" class="modal">
    <button class="modal-close" onclick="closeModal()">&times;</button>
    <button class="modal-nav modal-prev" onclick="prevModal()">‹</button>
    <button class="modal-nav modal-next" onclick="nextModal()">›</button>
    
    <div class="modal-content" id="modalContent">
        <!-- Content will be loaded here -->
    </div>
</div>

<script>
    const PORTFOLIO_JSON_URL = 'https://raw.githubusercontent.com/islamerkale/visionbyjacob/main/portfolio.json';
    
    let portfolioItems = [];
    let currentFilter = 'all';
    let currentCategory = null;
    let currentFilteredItems = [];
    let currentModalIndex = -1;

    async function loadPortfolio() {
        showLoading();
        
        try {
            const response = await fetch(PORTFOLIO_JSON_URL + '?t=' + Date.now());
            if (!response.ok) throw new Error('JSON dosyası bulunamadı');
            
            const data = await response.json();
            portfolioItems = data.items || [];
            
            hideLoading();
            renderCategoryFilters();
            renderPortfolio();
        } catch (error) {
            console.error('Portfolio yükleme hatası:', error);
            hideLoading();
            showError();
        }
    }
    
    function getAllCategories() {
        const categories = new Set();
        portfolioItems.forEach(item => {
            if (item.category) {
                categories.add(item.category);
            }
        });
        return Array.from(categories);
    }
    
    function renderCategoryFilters() {
        const categories = getAllCategories();
        const container = document.getElementById('categoryFilters');
        
        if (categories.length > 0) {
            container.innerHTML = categories.map(category => 
                `<button class="filter-btn category-filter" onclick="filterByCategory('${category}')" data-category="${category}">${category.toUpperCase()}</button>`
            ).join('');
        } else {
            container.innerHTML = '';
        }
    }
    
    function renderPortfolio() {
        const grid = document.getElementById('portfolio-grid');
        const noContent = document.getElementById('no-content');
        
        let filteredItems = portfolioItems;
        if (currentFilter !== 'all') {
            filteredItems = portfolioItems.filter(item => item.type === currentFilter);
        }
        if (currentCategory) {
            filteredItems = filteredItems.filter(item => item.category === currentCategory);
        }
        
        currentFilteredItems = filteredItems;
        
        if (filteredItems.length === 0) {
            grid.style.display = 'none';
            noContent.style.display = 'block';
            return;
        }
        
        grid.style.display = 'grid';
        noContent.style.display = 'none';
        
        grid.innerHTML = filteredItems.map((item, index) => {
            if (item.type === 'photo') {
                const imgSrc = `https://drive.google.com/thumbnail?id=${item.driveId}&sz=w1000`;
                const fallbackSrc = `https://drive.google.com/uc?export=view&id=${item.driveId}`;
                
                return `<div class="portfolio-item" onclick="openModal(${index})">
                    <img 
                        src="${imgSrc}" 
                        alt="${item.title}"
                        loading="lazy"
                        onerror="this.onerror=null; this.src='${fallbackSrc}';"
                    >
                </div>`;
            } else {
                // Video için preview
                const previewImg = `https://drive.google.com/thumbnail?id=${item.driveId}&sz=w1000`;
                return `<div class="portfolio-item" onclick="openModal(${index})">
                    <img 
                        src="${previewImg}" 
                        alt="${item.title}"
                        loading="lazy"
                        style="object-fit:cover;"
                    >
                    <div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:rgba(0,0,0,0.5); width:60px; height:60px; border-radius:50%; display:flex; align-items:center; justify-content:center;">
                        <svg width="30" height="30" viewBox="0 0 24 24" fill="white">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </div>
                </div>`;
            }
        }).join('');
    }
    
    // Modal aç
    function openModal(index) {
    currentModalIndex = index;
    const item = currentFilteredItems[index];
    const modal = document.getElementById('fullscreenModal');
    const content = document.getElementById('modalContent');
    
    if (item.type === 'photo') {
        // Aynı linki kullan ama daha büyük boyutta
        const highResSrc = `https://drive.google.com/thumbnail?id=${item.driveId}&sz=w3840`;
        const fallbackSrc = `https://drive.google.com/uc?export=view&id=${item.driveId}`;
        
        content.innerHTML = `
            <img src="${highResSrc}" 
                 alt="${item.title}" 
                 class="modal-image"
                 onerror="this.onerror=null; this.src='${fallbackSrc}';"
                 onclick="event.stopPropagation()">
        `;
    } else {
        // Video kodu aynı kalacak
        content.innerHTML = `
            <iframe src="https://drive.google.com/file/d/${item.driveId}/preview" 
                    class="modal-video"
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen
                    onclick="event.stopPropagation()">
            </iframe>
        `;
    }
    
    modal.style.display = "block";
    document.body.style.overflow = "hidden";
}
    
    // Modal kapat
    function closeModal() {
        const modal = document.getElementById('fullscreenModal');
        modal.style.display = "none";
        document.body.style.overflow = "auto";
        
        // Videoyu durdur
        const iframe = modal.querySelector('iframe');
        if (iframe) {
            // Iframe'i yeniden yükleterek videoyu durdur
            iframe.src = iframe.src;
        }
    }
    
    // Önceki item
    function prevModal() {
        if (currentFilteredItems.length === 0) return;
        
        currentModalIndex--;
        if (currentModalIndex < 0) {
            currentModalIndex = currentFilteredItems.length - 1;
        }
        openModal(currentModalIndex);
    }
    
    // Sonraki item
    function nextModal() {
        if (currentFilteredItems.length === 0) return;
        
        currentModalIndex++;
        if (currentModalIndex >= currentFilteredItems.length) {
            currentModalIndex = 0;
        }
        openModal(currentModalIndex);
    }
    
    // Klavye kontrolleri
    document.addEventListener('keydown', (e) => {
        const modal = document.getElementById('fullscreenModal');
        if (modal.style.display !== 'block') return;
        
        switch(e.key) {
            case 'Escape':
                closeModal();
                break;
            case 'ArrowLeft':
                prevModal();
                break;
            case 'ArrowRight':
                nextModal();
                break;
        }
    });
    
    // Modal dışına tıklayınca kapat
    window.addEventListener('click', (e) => {
        const modal = document.getElementById('fullscreenModal');
        if (e.target === modal) {
            closeModal();
        }
    });
    
    // Filtreleme fonksiyonları
    function filterPortfolio(filter) {
        currentFilter = filter;
        currentCategory = null;
        
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
        
        document.querySelectorAll('.category-filter').forEach(btn => {
            btn.classList.remove('active');
        });
        
        renderPortfolio();
    }
    
    function filterByCategory(category) {
        currentCategory = category;
        currentFilter = 'all';
        
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        document.querySelector(`[data-category="${category}"]`).classList.add('active');
        
        renderPortfolio();
    }
    
    // UI Helper fonksiyonları
    function showLoading() {
        document.getElementById('loading').style.display = 'flex';
        document.getElementById('portfolio-grid').style.display = 'none';
        document.getElementById('no-content').style.display = 'none';
        document.getElementById('error-message').style.display = 'none';
    }
    
    function hideLoading() {
        document.getElementById('loading').style.display = 'none';
    }
    
    function showError() {
        document.getElementById('error-message').style.display = 'block';
    }
    
    function scrollToSection(id) {
        document.getElementById(id).scrollIntoView({behavior: 'smooth'});
    }
    
    function scrollToTop() {
        window.scrollTo({top: 0, behavior: 'smooth'});
    }
    
    // Sayfa yüklendiğinde
    document.addEventListener('DOMContentLoaded', function() {
        loadPortfolio();
        
        window.addEventListener('scroll', () => {
            const h = document.getElementById('header');
            h.classList.toggle('scrolled', window.scrollY > 50);
        });
        
        setInterval(() => {
            loadPortfolio();
        }, 30000);
    });
</script>

</body>
</html>
