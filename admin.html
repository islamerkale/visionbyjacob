<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: #fff; font-family: sans-serif; padding: 2rem; }
        .container { max-width: 1000px; margin: 0 auto; }
        .form-section { background: #1e293b; padding: 1.5rem; border-radius: 10px; margin-bottom: 1.5rem; }
        input, select { width: 100%; padding: 0.75rem; background: #334155; color: #fff; border: 1px solid #475569; border-radius: 6px; margin-bottom: 1rem; }
        button { padding: 0.75rem 1.5rem; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; }
        .item-card { background: #1e293b; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; }
        .item-card img { width: 100px; height: 100px; object-fit: cover; border-radius: 6px; }
        .btn-primary { background: #3b82f6; color: white; }
        .btn-primary:hover { background: #2563eb; }
        .btn-secondary { background: #64748b; color: white; margin-left: 0.5rem; }
        .btn-secondary:hover { background: #475569; }
        .btn-success { background: #10b981; color: white; }
        .btn-success:hover { background: #059669; }
        .btn-danger { background: #ef4444; color: white; margin-left: 0.5rem; }
        .btn-danger:hover { background: #dc2626; }
        .message { padding: 0.75rem; border-radius: 6px; margin-top: 1rem; display: none; }
        .success { background: #10b981; }
        .error { background: #ef4444; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold mb-6">ğŸ“¸ Portfolio YÃ¶netim Paneli</h1>
        
        <!-- Yeni Ä°Ã§erik Ekleme Formu -->
        <div class="form-section">
            <h2 class="text-xl font-semibold mb-4">â• Yeni Ä°Ã§erik Ekle</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block mb-2">Ä°Ã§erik TÃ¼rÃ¼:</label>
                    <select id="typeSelect" onchange="toggleFields()">
                        <option value="photo">FotoÄŸraf</option>
                        <option value="video">Video</option>
                    </select>
                </div>
                <div>
                    <label class="block mb-2">Ä°Ã§erik BaÅŸlÄ±ÄŸÄ±:</label>
                    <input type="text" id="titleInput" placeholder="Ã–rn: DoÄŸa ManzarasÄ±" />
                </div>
            </div>
            
            <div class="mb-4">
                <label class="block mb-2">Google Drive ID:</label>
                <input type="text" id="idInput" placeholder="Ã–rn: 1DjblECojqeVp-XRorG_YhdKdC8-UEOIp" />
                <small class="text-gray-400">Drive linkindeki ID'yi girin: https://drive.google.com/file/d/<strong>ID</strong>/view</small>
            </div>
            
            <div id="photoFields" class="mb-4">
                <label class="block mb-2">FotoÄŸraf Kategorisi:</label>
                <input type="text" id="categoryInput" placeholder="Ã–rn: Portre, Manzara, ÃœrÃ¼n" />
            </div>
            
            <button onclick="addNewItem()" class="btn-primary">â• Ä°Ã§erik Ekle</button>
        </div>
        
        <!-- Mevcut Ä°Ã§erikler -->
        <div class="form-section">
            <h2 class="text-xl font-semibold mb-4">ğŸ“‹ Mevcut Ä°Ã§erikler</h2>
            <div id="itemsList" class="mb-4">
                <!-- Ä°Ã§erikler buraya eklenecek -->
            </div>
            <button onclick="saveAllItems()" class="btn-success">ğŸ’¾ TÃ¼mÃ¼nÃ¼ Kaydet</button>
            <button onclick="clearAll()" class="btn-danger">ğŸ—‘ï¸ TÃ¼mÃ¼nÃ¼ Sil</button>
        </div>
        
        <!-- Mesaj AlanÄ± -->
        <div id="message" class="message"></div>
        
        <!-- Site Ã–nizleme -->
        <div class="form-section">
            <h2 class="text-xl font-semibold mb-4">ğŸ‘ï¸ Site Ã–nizleme</h2>
            <button onclick="window.open('index.html', '_blank')" class="btn-secondary">ğŸ”— Siteyi AÃ§</button>
        </div>
    </div>

    <script>
        let portfolioItems = [];
        
        // Sayfa yÃ¼klendiÄŸinde mevcut verileri al
        document.addEventListener('DOMContentLoaded', function() {
            loadItems();
            renderItemsList();
        });
        
        function toggleFields() {
            const type = document.getElementById('typeSelect').value;
            const photoFields = document.getElementById('photoFields');
            photoFields.style.display = type === 'photo' ? 'block' : 'none';
        }
        
        function addNewItem() {
            const type = document.getElementById('typeSelect').value;
            const title = document.getElementById('titleInput').value.trim();
            const driveId = document.getElementById('idInput').value.trim();
            const category = type === 'photo' ? document.getElementById('categoryInput').value.trim() : '';
            
            if (!title || !driveId) {
                showMessage('âš ï¸ LÃ¼tfen baÅŸlÄ±k ve Drive ID girin!', 'error');
                return;
            }
            
            const newItem = {
                id: Date.now(), // Benzersiz ID
                type: type,
                title: title,
                driveId: driveId,
                category: category || 'Genel',
                date: new Date().toLocaleDateString('tr-TR')
            };
            
            portfolioItems.push(newItem);
            renderItemsList();
            clearForm();
            showMessage('âœ… Ä°Ã§erik eklendi!', 'success');
        }
        
        function removeItem(itemId) {
            portfolioItems = portfolioItems.filter(item => item.id !== itemId);
            renderItemsList();
            showMessage('ğŸ—‘ï¸ Ä°Ã§erik silindi!', 'error');
        }
        
        function renderItemsList() {
            const itemsList = document.getElementById('itemsList');
            
            if (portfolioItems.length === 0) {
                itemsList.innerHTML = '<p class="text-gray-400">HenÃ¼z iÃ§erik eklenmemiÅŸ.</p>';
                return;
            }
            
            itemsList.innerHTML = portfolioItems.map(item => `
                <div class="item-card flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <div>
                            ${item.type === 'photo' 
                                ? `<img src="https://drive.google.com/thumbnail?id=${item.driveId}&sz=w200" 
                                     alt="${item.title}"
                                     onerror="this.src='https://via.placeholder.com/100/1e293b/64748b?text=${item.type}'">`
                                : `<div style="width:100px;height:100px;background:#475569;border-radius:6px;display:flex;align-items:center;justify-content:center;">
                                     <span style="font-size:40px;">ğŸ¬</span>
                                   </div>`
                            }
                        </div>
                        <div>
                            <h3 class="font-semibold">${item.title}</h3>
                            <p class="text-gray-400 text-sm">
                                ${item.type === 'photo' ? 'ğŸ“¸ FotoÄŸraf' : 'ğŸ¬ Video'} | 
                                Kategori: ${item.category} | 
                                ID: ${item.driveId.substring(0, 15)}...
                            </p>
                            <p class="text-gray-500 text-xs">Eklenme: ${item.date}</p>
                        </div>
                    </div>
                    <button onclick="removeItem(${item.id})" class="btn-danger">Sil</button>
                </div>
            `).join('');
        }
        
        function saveAllItems() {
            localStorage.setItem('portfolioData', JSON.stringify(portfolioItems));
            showMessage('ğŸ’¾ TÃ¼m iÃ§erikler kaydedildi!', 'success');
        }
        
        function loadItems() {
            const saved = localStorage.getItem('portfolioData');
            if (saved) {
                portfolioItems = JSON.parse(saved);
            }
        }
        
        function clearAll() {
            if (confirm('TÃ¼m iÃ§erikleri silmek istediÄŸinize emin misiniz?')) {
                portfolioItems = [];
                localStorage.removeItem('portfolioData');
                renderItemsList();
                showMessage('ğŸ—‘ï¸ TÃ¼m iÃ§erikler silindi!', 'error');
            }
        }
        
        function clearForm() {
            document.getElementById('titleInput').value = '';
            document.getElementById('idInput').value = '';
            document.getElementById('categoryInput').value = '';
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
        
        // Ä°lk yÃ¼klemede alanlarÄ± ayarla
        toggleFields();
    </script>
</body>
</html>
